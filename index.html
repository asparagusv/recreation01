<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Google</title>
  </head>
  <body class="overflow-hidden bg-darkModeGray">
    <!-- Header -->
    <header
      class="text-md mx-6 mt-4 flex items-center justify-between font-light"
    >
      <!-- left -->
      <div class="flex space-x-3 text-zinc-400">
        <a href="#" class="hover:underline">About</a>
        <a href="#" class="hover:underline">Store</a>
      </div>
      <!-- right -->
      <div class="flex items-center space-x-3 text-sm text-white">
        <a href="#" class="hover:underline">Gmail</a>
        <a href="#" class="hover:underline">Images</a>
        <a href="#" class="group relative">
          <div
            class="absolute top-1/2 left-1/2 hidden h-10 w-10 -translate-y-1/2 -translate-x-1/2 rounded-full bg-white/10 group-hover:block"
          ></div>
          <svg
            class="relative mx-3 w-6 text-zinc-400"
            fill="currentColor"
            focusable="false"
            viewBox="0 0 24 24"
          >
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
          </svg>
        </a>
        <a href="#" class="group relative">
          <div
            class="absolute top-1/2 left-1/2 hidden h-10 w-10 -translate-y-1/2 -translate-x-1/2 rounded-full bg-white/10 group-hover:block"
          ></div>
          <img src="img/icon.jpg" alt="" class="relative w-8 rounded-full" />
        </a>
      </div>
    </header>

    <!-- Middle -->
    <section class="mt-[200px] flex flex-col space-y-8">
      <!-- Google logo -->
      <img src="img/logo.png" alt="" class="mx-auto" />
      <!-- Search -->
      <div class="mx-5">
        <div class="peer relative mx-auto max-w-xl">
          <!-- Search Bar -->
          <div
            class="peer flex h-10 items-center rounded-[20px] border border-solid border-slate-300/50 bg-inherit px-3 text-white focus-within:rounded-b-none focus-within:border-darkModeGray focus-within:bg-searchBarGray hover:border-darkModeGray hover:bg-searchBarGray"
          >
            <!-- Lens Icon -->
            <svg
              class="mr-3 w-6 text-zinc-400/50"
              fill="currentColor"
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>

            <input
              type="text"
              class="peer w-full self-center bg-inherit outline-none"
              required
            />

            <!-- X and Hover Message -->
            <a
              href="#"
              class="group relative flex h-10 w-[53px] items-center peer-invalid:hidden"
            >
              <!-- X -->
              <span
                class="absolute right-3 h-[2px] w-[18px] rotate-45 bg-zinc-400"
              ></span>
              <span
                class="absolute right-3 h-[2px] w-[18px] -rotate-45 bg-zinc-400"
              ></span>

              <!-- Message Box -->
              <div
                class="absolute -bottom-8 left-1/2 -translate-x-1/2 whitespace-nowrap border border-solid border-zinc-400 bg-black px-2 py-[4px] text-xs text-zinc-400 opacity-0 transition-all delay-200 duration-75 group-hover:opacity-100"
              >
                <!-- Arrow -->
                <div
                  class="absolute -top-1 left-1/2 -ml-1 h-2 w-2 rotate-45 border border-solid border-zinc-400 border-r-transparent border-b-transparent bg-black"
                ></div>

                Clear
              </div>
            </a>

            <!-- Line -->
            <span
              class="mr-3 h-[28px] w-[1px] bg-zinc-400 peer-invalid:hidden"
            ></span>

            <!-- Mic Icon -->
            <a href="#" class="group relative h-[42px]">
              <svg
                class="h-10 w-6"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill="#4285f4"
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                ></path>
                <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                <path
                  fill="#fbbc04"
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                ></path>
                <path
                  fill="#ea4335"
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                ></path>
              </svg>

              <!-- Message Box -->
              <div
                class="absolute -bottom-8 left-1/2 -translate-x-1/2 whitespace-nowrap border border-solid border-zinc-400 bg-black px-2 py-[4px] text-xs text-zinc-400 opacity-0 transition-all delay-200 duration-75 group-hover:opacity-100"
              >
                <!-- Arrow -->
                <div
                  class="absolute -top-1 left-1/2 -ml-1 h-2 w-2 rotate-45 border border-solid border-zinc-400 border-r-transparent border-b-transparent bg-black"
                ></div>

                Search by voice
              </div>
            </a>
          </div>

          <!-- Suggest -->
          <div class="-mt-[1px] hidden peer-focus-within:block">
            <!-- Suggest border -->
            <div class="absolute bottom-[0px] w-full px-3">
              <div class="h-[2px] bg-slate-300/50"></div>
            </div>

            <!-- Suggest Keywords -->
            <div
              class="absolute h-auto w-full rounded-b-[20px] border border-t-0 border-solid border-darkModeGray bg-searchBarGray px-3"
            >
              <ul class="space-y-3 text-fuchsia-500">
                <li class="flex h-[30px] space-x-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-4 text-zinc-400"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <p>Lorem ipsum dolor sit amet</p>
                </li>
                <li class="flex h-[30px] space-x-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-4 text-zinc-400"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <p>Lorem ipsum dolor sit amet</p>
                </li>
                <li class="flex h-[30px] space-x-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-4 text-zinc-400"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <p>Lorem ipsum dolor sit amet</p>
                </li>
                <li class="flex h-[30px] space-x-4">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-6 w-4 text-zinc-400"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                  <p>Lorem ipsum dolor sit amet</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Two Box -->
      <div class="flex space-x-3 self-center text-sm peer-focus-within:hidden">
        <a href="#" class="rounded-[3px] bg-searchBarGray py-2 px-4 text-white">
          Google Search
        </a>
        <a href="#" class="rounded-[3px] bg-searchBarGray py-2 px-4 text-white">
          I'm Feeling Lucky
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="absolute bottom-0 w-full">
      <!-- Location -->
      <div class="flex h-11 items-center bg-footerGray px-[30px] text-zinc-400">
        Canada
      </div>
      <hr class="h-[1px] border-none text-zinc-400" />
      <!-- nav -->
      <div
        class="flex flex-col items-center bg-footerGray text-sm sm:h-11 sm:flex-row sm:justify-around xl:justify-between"
      >
        <div class="flex h-11 items-center space-x-6 text-zinc-400 xl:mx-9">
          <a href="#" class="hover:underline">Advertising</a>
          <a href="#" class="hover:underline">Business</a>
          <a href="#" class="hover:underline">How Search works</a>
        </div>
        <div class="flex h-11 items-center space-x-6 text-zinc-400 xl:mx-9">
          <a href="#" class="hover:underline">Privacy</a>
          <a href="#" class="hover:underline">Terms</a>
          <a href="#" class="hover:underline">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
